<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Fun Fact Generator</h1>
        <div id="buttons">
            <button id="science" data-category="science">Science</button>
            <button id="history" data-category="history">History</button>
            <button id="popCulture" data-category="popCulture">Pop Culture</button>
            <button id="technology" data-category="technology">Technology</button>
            <button id="anime" data-category="anime">Anime</button>
        </div>
        <button id="generateFact">Generate Fun Fact</button>
        <div id="factDisplay">Select a category and click "Generate Fun Fact"!</div>
    </div>
    
    <div class="card" id="learnMore">
        <h3>Learn More:</h3>
        <ul>
            <li><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></li>
            <li><a href="https://www.nationalgeographic.com/" target="_blank">National Geographic</a></li>
            <li><a href="https://www.history.com/" target="_blank">History Channel</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
